<html lang="en">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <div>
            <h1 id="main_title">uPort Friends Management</h1>

        <div id="addFriend" style="display:none" >

                Friend ID: <input id="friendId" type="text">    
                <input id="btnAddFriend" type="button" name="Add Friend">
            </form>
        </div>

        <div id="listFriends" style="display:none">
            <ul id="list">
                
            </ul>   
        </div>

        <div id="showAccount" style="display:none">
            <span class="userName"></span>
        </div>

        <div class="centered" id="createAccount" style="display:none">
            <form>
                Friend uPortID: <input class="userName" type="text">    
                <input id="btnCreateAccount" type="button" name="Create" value="Add Friend"> 
            </form>
        </div>
        <div id="showAccount" style="display:none">
            <span class="userName"></span>
        </div>

        
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/ethjs.min.js"></script>
